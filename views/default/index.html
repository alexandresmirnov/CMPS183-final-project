{{extend 'layout.html'}} {{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
var my_url = "{{=URL('api', 'my_method')}}";
</script>
{{end}}


<body>


    <!-- Page Content -->
    <div class="container">
        <h1 class="my-4 text-center text-lg-left">FoodDudes Finest Recipes</h1>
        <div class="row text-center text-lg-left">


            {{for recipe in recipes:}}
                <div class="col-lg-3 col-md-4 col-xs-6 text-truncate">
                   
                        <h3><a href="{{=URL('default', 'recipe', args=[recipe.id])}}">{{=recipe.name}}</a></h3>
   
                    <p>{{=recipe.description}}</p>
                    <img class="img-fluid img-thumbnail" src="{{=URL('default', 'download', args=recipe.image)}}" alt="">
                </div>
            {{pass}}

        </div>
    </div>
    <script src="{{=URL('static', 'js/default_index.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="{{=URL('static', 'js/jquery.min.js')}}" ></script>
    <script src="{{=URL('static', 'js/bootstrap.bundle.js')}}"></script>
</body>
