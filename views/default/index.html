<body>


    <!-- Page Content -->
    <div class="container">
        <h1 class="my-4 text-center text-lg-left">FoodDudes Finest Recipes</h1>
        <div class="row text-center text-lg-left">
          <div class="container">

  <div class="row searchFilter" >
     <div class="col-sm-12" >
      <div class="input-group" >
       <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >
       <div class="input-group-btn" >

        <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
       </div>
      </div>
     </div>
  </div>
</div>
          <div class="container">

  <div class="row">
    <div class="col-sm-12">
      <p>Filter by :
        <label class="container">
          <button type="button" class="btn btn-default btn-xs btn-tag">All</button>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <button type="button" class="btn btn-default btn-xs btn-tag">Vegetarian</button>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <button type="button" class="btn btn-default btn-xs btn-tag">Vegan</button>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <label class="container">
          <button type="button" class="btn btn-default btn-xs btn-tag">Keto</button>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

      </p>
    </div>
    </div>
  <div class="row">
    <div class="col-sm-4" id="project1">
      <div class="panel panel-default">
        <div class="panel-heading title">
          <h3 class="panel-title">Pancakes</h3>
        </div>
        <div class="panel-body">
          Flour, milk..
        </div>
        <div class="panel-footer tag">
          <span class="label label-primary hidden">tags go here</span>

        </div>
      </div>

    </div>

  </div>
</div>

            {{for recipe in recipes:}}
                <div class="col-lg-3 col-md-4 col-xs-6 text-truncate">

                        <h3><a href="{{=URL('default', 'recipe', args=[recipe.id])}}">{{=recipe.name}}</a></h3>

                    <p>{{=recipe.description}}</p>
                    <img class="img-fluid img-thumbnail" src="{{=URL('default', 'download', args=recipe.image)}}" alt="">
                </div>
            {{pass}}

        </div>
    </div>
    <script src="{{=URL('static', 'js/default_index.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="{{=URL('static', 'js/jquery.min.js')}}" ></script>
    <script src="{{=URL('static', 'js/bootstrap.bundle.js')}}"></script>
</body>
